syntax = "proto3";

option csharp_namespace = "OCRServer";

package job;

// The greeting service definition.
service Jober {
  // Sends a greeting
  rpc SayHello (Request) returns (Reply);
}

// The request message containing the user's name.
message Request {
  string name = 1;
}

// The response message containing the greetings.
message Reply {
  string message = 1;
}
