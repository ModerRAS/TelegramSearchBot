syntax = "proto3";

option csharp_namespace = "SearchServer";

package Messager;

// The greeting service definition.
service Messager {
  // Sends a greeting
  rpc AddMessage (MessageOption) returns (Reply);
  rpc ExecuteAsync(Command) returns (Reply);
}

// The request message containing the user's name.
message MessageOption {
  int64 ChatId = 1;
  int64 UserId = 2;
  int64 MessageId = 3;
  string Content = 4;
}

// The response message containing the greetings.
message Reply {
  string message = 1;
}

message Command {
	string message = 1;
}
