version: '3.8'

services:
  telegram-search-bot-ocr:
    build:
      context: ..
      dockerfile: TelegramSearchBot.OCR/Dockerfile
    container_name: telegram-search-bot-ocr
    restart: unless-stopped
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - redis
    networks:
      - telegram-bot-network
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: telegram-search-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - telegram-bot-network
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

networks:
  telegram-bot-network:
    driver: bridge

volumes:
  redis-data: