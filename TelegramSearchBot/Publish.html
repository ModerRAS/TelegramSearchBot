<html>
  <head>
    <title>TelegramSearchBot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
      <!--
      BODY{margin-top:20px; margin-left:20px; margin-right:20px; color:#000000; font-family:Tahoma; background-color:white}
      A:link {font-weight:normal; color:#000066; text-decoration:none}
      A:visited {font-weight:normal; color:#000066; text-decoration:none}

      TD {font-size:12px; color:#000000; font-family:Tahoma}

      FONT.key {font-weight: bold; color: darkgreen}

      .BannerColumn {background-color:#000000}
      .Banner {border:0; padding:0; height:8px; margin-top:0px; color:#ffffff; filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=1,StartColorStr='#1c5280',EndColorStr='#FFFFFF');}

      .BannerText {font:bold; font-size:18pt; font-family:Tahoma; height:0px; margin-top:0; margin-left:8px; margin-bottom:0; padding:0px; filter:progid:DXImageTransform.Microsoft.dropshadow(OffX=2,OffY=2,Color='black',Positive='true');}
      .BannerSubhead {border:0; padding:0; height:16px; margin-top:0px; margin-left:10px; color:#ffffff; filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=1,StartColorStr='#4B3E1A',EndColorStr='#FFFFFF');}
      .BannerSubheadText {font:bold; height:11px; font-size:11px; font-family:Tahoma; margin-top:1; margin-left:10; filter:progid:DXImageTransform.Microsoft.dropshadow(OffX=2,OffY=2,Color='black',Positive='true');}
      .FooterRule {border:0; padding:0; height:1px; margin:0px; color:#ffffff; filter:progid:DXImageTransform.Microsoft.Gradient(GradientType=1,StartColorStr='#4B3E1A',EndColorStr='#FFFFFF');}

      .FooterText A:link {font-weight:normal; color:#999999; text-decoration:underline}
      .FooterText A:visited {font-weight:normal; color:#999999; text-decoration:underline}
      .FooterText A:active {font-weight:normal; color:#999999; text-decoration:underline}
      .FooterText A:hover {font-weight:normal; color:#FF6600; text-decoration:underline}
      .ClickOnceInfoText {font-size:11px; font-weight:normal; text-decoration:none; font-family:Tahoma; margin-top:0; margin-right:2px; margin-bottom:0; padding:0px; color:#000000}
      .InstallTextStyle {font:bold; font-size:14pt; font-family:Tahoma; a:#FF0000; text-decoration:None}
      .DetailsStyle {margin-left:30px}
      .ItemStyle {margin-left:-15px; font-weight:bold}
      .StartColorStr {background-color:#4B3E1A}

    </style>
  </head>
  <body>
    <table width="100%" cellpadding="0" cellspacing="2" border="0">
      <!-- Begin Banner -->
      <tr>
        <td>
          <table
            cellpadding="2"
            cellspacing="0"
            border="0"
            bgcolor="#cecece"
            width="100%"
          >
            <tr>
              <td>
                <table
                  bgcolor="#1c5280"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                >
                  <tr>
                    <td class="Banner" />
                  </tr>
                  <tr>
                    <td class="Banner">
                      <span CLASS="BannerTextCompany">ModerRAS</span>
                    </td>
                  </tr>
                  <tr>
                    <td class="Banner">
                      <span CLASS="BannerTextApplication"
                        >TelegramSearchBot</span
                      >
                    </td>
                  </tr>
                  <tr>
                    <td class="Banner" align="RIGHT" />
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- End Banner -->

      <!-- Begin Dialog -->
      <tr>
        <td align="LEFT">
          <table cellpadding="2" cellspacing="0" border="0" width="540">
            <tr>
              <td width="496">
                <!-- Begin AppInfo -->
                <table>
                  <tr>
                    <td colspan="3">&nbsp;</td>
                  </tr>
                  <tr>
                    <td><b>名称:</b></td>
                    <td width="5"><spacer TYPE="block" WIDTH="10" /></td>
                    <td>TelegramSearchBot</td>
                  </tr>
                  <tr>
                    <td colspan="3">&nbsp;</td>
                  </tr>
                  <tr>
                    <td><b>版本:</b></td>
                    <td width="5"><spacer TYPE="block" WIDTH="10" /></td>
                    <td>{VERSION}</td>
                  </tr>
                  <tr>
                    <td colspan="3">&nbsp;</td>
                  </tr>
                  <tr>
                    <td><b>发布者: </b></td>
                    <td width="5"><spacer TYPE="block" WIDTH="10" /></td>
                    <td>ModerRAS</td>
                  </tr>
                  <tr>
                    <td colspan="3">&nbsp;</td>
                  </tr>
                </table>
                <!-- End AppInfo -->

                <!-- Begin Prerequisites -->
                <table id="BootstrapperSection" border="0">
                  <tr>
                    <td colspan="2">以下系统必备组件是必需的:</td>
                  </tr>
                  <tr>
                    <td width="10">&nbsp;</td>
                    <td>
                      <ul>
                        <li>.NET 运行时 7.0.11 (x64)</li>
                      </ul>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      如果已经安装了这些组件，您可以立即<span
                        CLASS="JustThisApp"
                        ><a href="TelegramSearchBot.application">启动</a></span
                      >该应用程序。否则，请单击下面的按钮，安装系统必备组件并运行该应用程序。
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2">&nbsp;</td>
                  </tr>
                </table>
                <!-- End Prerequisites -->
              </td>
            </tr>
          </table>
          <!-- Begin Buttons -->
          <tr>
            <td align="LEFT">
              <table
                cellpadding="2"
                cellspacing="0"
                border="0"
                width="540"
                style="cursor: hand"
                ONCLICK="window.navigate(InstallButton.href)"
              >
                <tr>
                  <td align="LEFT">
                    <table
                      cellpadding="1"
                      bgcolor="#333333"
                      cellspacing="0"
                      border="0"
                    >
                      <tr>
                        <td>
                          <table
                            cellpadding="1"
                            bgcolor="#cecece"
                            cellspacing="0"
                            border="0"
                          >
                            <tr>
                              <td>
                                <table
                                  cellpadding="1"
                                  bgcolor="#efefef"
                                  cellspacing="0"
                                  border="0"
                                >
                                  <tr>
                                    <td width="20">
                                      <spacer
                                        TYPE="block"
                                        WIDTH="20"
                                        HEIGHT="1"
                                      />
                                    </td>
                                    <td>
                                      <a id="InstallButton" href="setup.exe"
                                        >安装</a
                                      >
                                    </td>
                                    <td width="20">
                                      <spacer
                                        TYPE="block"
                                        WIDTH="20"
                                        HEIGHT="1"
                                      />
                                    </td>
                                  </tr>
                                </table>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                  <td width="15%" align="right" />
                </tr>
              </table>
            </td>
          </tr>
          <!-- End Buttons -->
        </td>
      </tr>
      <!-- End Dialog -->

      <!-- Spacer Row -->
      <tr>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td>
          <!-- Begin Footer -->
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            border="0"
            bgcolor="#ffffff"
          >
            <tr>
              <td height="5"><spacer TYPE="block" HEIGHT="5" /></td>
            </tr>
            <tr>
              <td class="FooterText" align="center">
                <a href="https://github.com/ModerRAS/TelegramSearchBot"
                  >ModerRAS 客户支持</a
                >
                &nbsp;&nbsp;&nbsp;::&nbsp;&nbsp;&nbsp;
                <a href="https://go.microsoft.com/fwlink/?linkid=2146276"
                  >ClickOnce 资源</a
                >
              </td>
            </tr>
            <tr>
              <td height="5"><spacer TYPE="block" HEIGHT="5" /></td>
            </tr>
            <tr>
              <td height="1" bgcolor="#cecece">
                <spacer TYPE="block" HEIGHT="1" />
              </td>
            </tr>
          </table>
          <!-- End Footer -->
        </td>
      </tr>
    </table>
  </body>
</html>
